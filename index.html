<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Datadivision - Eredivisie</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>

  <div class="hero">
    <header>
      <h1>Dashboard Datadivision</h1>
      <h3>Eredivisie 1960 t/m 2017</h3>
    </header>
    <div class="arrow-wrap">
      <p>scroll</p>
      <div class="mouse">
        <span><p><i class="fa fa-angle-down"></i></p></span>
      </div>
    </div>
    <video src="assets/video/eredivisie.mp4" autoplay loop muted playsinline></video>
  </div>


  <main>

    <section class="section">
      <header>
        <div class="header-text">
          <h4>Topscorers against eredivisie champions</h4>
          <h5>1960 t/m 2017</h5>
        </div>
        <div class="header-icons">
          <i class="fa fa-sort-numeric-asc" aria-hidden="true"></i>
          <i class="fa fa-sort-amount-desc" aria-hidden="true"></i>
        </div>
      </header>
      <div class="legend-wrapper"></div>
    </section>

    <section class="section-col-2">

      <div class="bubblechart">
        <header>
          <div class="header-text">
            <h4>Eredivisie titles</h4>
            <h5>Eredivisie 1960 t/m 2017</h5>
          </div>
        </header>

      </div>

      <div class="bubblechart">
        <h4>Most goals</h4>
      </div>

    </section>

  </main>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <!-- <script type="text/javascript" src="assets/js/graph-scroll.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/index.js"></script>
  <script type="text/javascript" src="assets/js/barchart.js"></script>
  <script type="text/javascript" src="assets/js/bubblechart.js"></script>
</body>

</html>
